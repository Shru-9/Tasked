<div class="loginBg">
    <div class="loginWrapper">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-8 alignCenter d-none d-md-flex">
                <div class="loginSlider">
                    <div class="">
                        <div class="middleSlider">
                            <div>
                                <!-- <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
                                    <ng-container *ngFor="let slide of slides">
                                      <div ngxSlickItem class="slide" >
                                        <div *ngIf="slide.link == ''" class="slideContent">
                                          <img loading="lazy" src="{{ slide.img }}" [attr.title]="slide.title" [attr.alt]="slide.title"
                                            width="100%">
                                          <h2>{{slide.title}}</h2>
                                          <p>{{slide.description}}</p>
                                        </div>
                                      </div>
                                    </ng-container>
                                  </ngx-slick-carousel> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 col-md-6 col-lg-4">
                <div class="loginPanel">
                    <div class="alignCenter">
                        <div>
                            <div class="logo">
                                <img  src="/assets/images/t.png" />
                            </div>

                            <div class="logoText">
                                <p class="welcome-text p-0 m-0">
                                    Tasked</p>
                            </div>
                            <p class="p-0 m-0 mb-4"></p>
                            <form [formGroup]="form" class="mat-form loginform">
                                <div>
                                    <mat-form-field appearance="fill"
                                        [ngClass]="{ 'shake': submittedForm && f.username.errors }" floatLabel="never">
                                        <input matInput formControlName="username" maxlength="30" required type="text"
                                            placeholder="Username">
                                        <span class="icon-Username_field" matPrefix></span>
                                        <mat-error *ngIf="submittedForm && f.username.errors">
                                            <ng-container *ngIf="f.username.errors.required">Username is
                                                required</ng-container>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                <div>
                                    <mat-form-field appearance="fill"
                                        [ngClass]="{ 'shake': submittedForm && f.password.errors }" floatLabel="never">
                                        <input matInput formControlName="password" maxlength="30" placeholder="Password"
                                            required [type]="hide ? 'password' : 'text'">
                                        <span class="icon-Password_field" matPrefix></span>
                                        <span matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                            [attr.aria-pressed]="hide">
                                            <span [ngClass]="hide ? 'icon-hide_password' : 'icon-show_password'"
                                                matSuffix></span>
                                            <!-- <mat-icon [ngClass]="hide ? 'gray' : ''">{{hide ? 'visibility_off' : 'visibility'}}
                                                      </mat-icon> -->
                                        </span>
                                        <mat-error *ngIf="submittedForm && f.password.errors">
                                            <ng-container *ngIf="f.password.errors.required">Password is
                                                required</ng-container>
                                        </mat-error>
                                    </mat-form-field>
                                </div>
                                
                                <button mat-flat-button class="btn btn-block  "  type="submit"
                                    (click)="submit()"><span class="spinner" *ngIf="loader"></span> {{loader ?
                                    'Loading...' : 'Login'}}</button>
                                <div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
